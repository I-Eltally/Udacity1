# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  
  print_hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: echo "Hello,"
  
  print_world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "Say world"
          command: echo "world!"
  print_Myname:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "Print my name"
          command: echo $My_name # this env var must be set within
  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run:
          command: echo "text to output here Islam Eltally" > ~/Output.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - Output.txt
  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: ~/
      - run:
          command: cat ~/Output.txt
  cache_save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          command: echo "text to output here Islam Eltally" > ~/Oput.txt
      - save_cache:
          key: v1-my-project-{{ checksum "Oput.txt" }}
          paths:
            - ~/Oput.txt
  cache_print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-my-project-{{ checksum "Oput.txt" }}
            - v1-my-project-
      - run:
          command: cat ~/Oput.txt  

# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  My-hello-workflow:
    jobs:
      - print_hello
      - print_world: 
          requires:
            - print_hello
      - print_Myname
      - save_hello_world_output
      - print_output_file:
          requires:
            - save_hello_world_output
      - cache_save_hello_world_output
      - cache_print_output_file:
          requires:
            - cache_save_hello_world_output

